[Select@Object]
ChildList       = SelectTitle # PlayerSelection
Size            = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, return (<, <)
TrackList       = SelectTrack
NextScreen      = Scene

[SelectTitle]
UseParentSpace  = position
Position        = (0, -.45)
Graphic         = @
Text            = @
String          = PLAYER SELECTION
Scale           = 6

[PlayerSelection]
UseParentSpace  = position
Position        = (0, .45)
Scale           = 4
Graphic         = @
TrackList       = BlinkTrack
Text            = @
String          = "[1] PLAYER, [2] PLAYERS, [3] PLAYERS, [4] PLAYERS"

[SelectTrack]
0               = > Input.HasBeenActivated 1P, EvalIf < "Config.SetParent Scene 1P, Set Game TickSize 6, Set Game GridSize (10, 10), Object.AddTrack ^ NextScreenTrack" #
                  > Input.HasBeenActivated 2P, EvalIf < "Config.SetParent Scene 2P, Set Game TickSize 12, Set Game GridSize (20, 15), Object.AddTrack ^ NextScreenTrack" #
                  > Input.HasBeenActivated 3P, EvalIf < "Config.SetParent Scene 3P, Set Game TickSize 18, Set Game GridSize (30, 20), Object.AddTrack ^ NextScreenTrack" #
                  > Input.HasBeenActivated 4P, EvalIf < "Config.SetParent Scene 4P, Set Game TickSize 24, Set Game GridSize (30, 20), Object.AddTrack ^ NextScreenTrack"
Loop            = true
