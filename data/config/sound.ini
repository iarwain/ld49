[Sound]
SoundList       = @
LifeTime        = sound
Bus             = sfx

[ExplosionSound@Sound]
Sound           = explosion.ogg

[DeathSound@Sound]
Sound           = death.ogg

[UnstableSound@Sound]
Sound           = unstable.ogg

[Music]
SoundList       = @
Music           = music.ogg
Loop            = true
LifeTime        = sound
Bus             = music
OnCreate        = Object.SetOwner ^, Object.SetParent ^
