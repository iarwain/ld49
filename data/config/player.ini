; === Common ===

[Player]
Group           = player
Pivot           = top left
Direction       = @Game.DirectionList
Energy          = @Game
EnergyRate      = @Game
AnimationSet    = PlayerAnim
ShaderList      = @
ParamList       = texture # unstable
UseCustomParam  = true
Arena           = @Game
unstable        = 0
Code            = "
void main()
{
    vec4 v = texture2D(texture, gl_TexCoord[0].xy);
    gl_FragColor = gl_Color * vec4(mix(v.rgb, vec3(1.0f) - v.rgb, unstable), v.a);
}
"

[PlayerAnim]
Texture         = player.png
KeyDuration     = 1
StartAnimList   = 100%
FrameSize       = (15, 15)
Pivot           = top left
100%            = 1
75%             = 1
25%             = 1
50%             = 1
0%              = 1
Dead            = 1
100%->          = 100% # .75%
75%->           = 75% # .100% # .50%
50%->           = 50% # .75% # .25%
25%->           = 25% # .50% # .0%
0%->            = 0% # .25% # .Dead

[100%1]
FrameIndex      = 1

[75%1]
FrameIndex      = 2

[50%1]
FrameIndex      = 3

[25%1]
FrameIndex      = 4

[0%1]
FrameIndex      = 5

[Dead1]
FrameIndex      = 6

[PlayerInput]
-JOY_LX         = MoveLeft
+JOY_LX         = MoveRight
-JOY_LY         = MoveUp
+JOY_LY         = MoveDown
JOY_LEFT        = MoveLeft
JOY_RIGHT       = MoveRight
JOY_UP          = MoveUp
JOY_DOWN        = MoveDown
JOY_A           = AttackDown
JOY_B           = AttackRight
JOY_X           = AttackLeft
JOY_Y           = AttackUp


; === Player 1 ===

[Player1Input@PlayerInput]
JoyIDList       = 1
KEY_W           = MoveUp
KEY_A           = MoveLeft
KEY_S           = MoveDown
KEY_D           = MoveRight
KEY_UP          = AttackUp
KEY_LEFT        = AttackLeft
KEY_DOWN        = AttackDown
KEY_RIGHT       = AttackRight

[Player1@Player]
Input           = Player1Input
Color           = (255, 90, 90)
InitPos         = (1, 1)

[SoloPlayer@Player1]
InitPos         = (5, 5)

[AutoPlayer1@Player1]
IsAttract       = true
Input           = Auto


