[Title@Object]
TrackList       = TitleTrack
OnCreate        = Sound.SetBusVolume sfx 0.3, Sound.SetBusVolume music 0.2, Input.EnableSet SelectInput, Input.EnableSet Player1Input, Input.EnableSet Player2Input, Input.EnableSet Player3Input, Input.EnableSet Player4Input
ChildList       = Name # Authors # Powered # PressStart # TitleAttract
ParentCamera    = MainCamera
Size            = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, return (<, <)
NextScreen      = Select

[Veil]
ParentCamera    = MainCamera
Graphic         = @
Texture         = pixel
Pivot           = center
Color           = black
LifeTime        = fx
Scale           = 1
FXList          = @
SlotList        = @
Type            = alpha
Curve           = smooth
EndTime         = 1
EndValue        = -1

[TitleTrack]
; Can't be created in OnCreate as that makes it a ScrollObject
0               = Object.Create MenuMusic
0.2             = Object.Create Veil, Object.AddTrack ^ PressStartTrack, > Viewport.Get MainViewport, Viewport.Enable < true

[PressStartTrack]
Loop            = true
0               = > Input.IsActive Start, > Input.HasNewStatus Start, > and < <, EvalIf < "Object.AddTrack ^ NextScreenTrack"

[NextScreenTrack]
0.01            = > Object.GetName ^, > Get < NextScreen, Object.Create <, Object.Delete ^

[Name]
Scale           = 24
Graphic         = @
Text            = @
String          = QUANTUM ARENA
Pivot           = top truncate
Position        = (0, -500)

[Authors]
Scale           = 5
Pivot           = top right
Graphic         = @
Text            = @
String          = "FRANK BRIZUELA
ROMAIN KILLIAN"
Position        = (940, -520)

[Powered]
Scale           = 5
Position        = (-940, -520)
Pivot           = top left
Graphic         = @
Text            = @
String          = POWERED
ChildList       = By

[By]
Graphic         = @
Text            = @
Position        = top -> bottom
String          = BY
ChildList       = Orx

[Orx]
Graphic         = @
Text            = @
Position        = top -> bottom
String          = ORX

[PressStart]
Scale           = 12
Pivot           = bottom truncate
Graphic         = @
Text            = @
String          = "PRESS START TO CONTINUE..."
Position        = (0, 500)
TrackList       = BlinkTrack

[BlinkTrack]
1               = Object.SetAlpha ^ 0
1.5             = Object.SetAlpha ^ 1
Loop            = true

[TitleAttract]
Position        = (0, 50, 1)
OnCreate        = Set Game Attract ^
ChildList       = TitleArena # TitlePlayer1 # TitlePlayer2 # TitlePlayer3 # TitlePlayer4
OnCreate        = Input.EnableSet Title1Input, Input.EnableSet Title2Input, Input.EnableSet UnTitle1Input, Input.EnableSet UnTitle2Input

[TitleArena@Arena]
IsAttract       = true
GridSize        = (30, 20)
Scale           = 2

[TitlePlayer1@Player1]
Input           = Title1Input
IsAttract       = true

[TitlePlayer2@Player2]
Input           = Title2Input
IsAttract       = true

[TitlePlayer3@Player3]
Input           = Title3Input
IsAttract       = true

[TitlePlayer4@Player4]
Input           = Title4Input
IsAttract       = true

[ResetAttract]
2               = > Get Game Attract, Object.SetLifeTime < 0, Object.Create TitleAttract
