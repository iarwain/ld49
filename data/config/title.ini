[Title@Object]
TrackList       = PressStartTrack
OnCreate        = Sound.SetBusVolume sfx 0.3, Sound.SetBusVolume music 0.2, Object.Create Music, Input.EnableSet SelectInput
ChildList       = Name # Authors # Powered # PressStart # Preload
ParentCamera    = MainCamera
Size            = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, return (<, <)
NextScreen      = Select

[PressStartTrack]
Loop            = true
0               = > Input.IsActive Start, > Input.HasNewStatus Start, > and < <, EvalIf < "Object.AddTrack ^ NextScreenTrack"

[NextScreenTrack]
0.01            = > Object.GetName ^, > Get < NextScreen, Object.Create <, Object.Delete ^

[Name]
Scale           = 10
Graphic         = @
Text            = @
String          = LUDUM DARE 49
Pivot           = top truncate
Position        = (0, -400)

[Authors]
Scale           = 2
Pivot           = top right
Graphic         = @
Text            = @
String          = "FRANK BRIZUELA
ROMAIN KILLIAN"
Position        = (940, -520)

[Powered]
Scale           = 2
Pivot           = top left
Graphic         = @
Text            = @
String          = "POWERED
BY
ORX"
Position        = (-940, -520)

[PressStart]
Scale           = 4
Pivot           = bottom truncate
Graphic         = @
Text            = @
String          = "PRESS START TO CONTINUE..."
Position        = (0, 500)
TrackList       = BlinkTrack

[BlinkTrack]
1               = Object.SetAlpha ^ 0
1.5             = Object.SetAlpha ^ 1
Loop            = true

[Preload]
Group           = none
ChildList       =
LifeTime        = 0
