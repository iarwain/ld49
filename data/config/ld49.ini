; ld49 - Template basic config file

[Display]
Title           = ld49
FullScreen      = true
VSync           = true

[Resource]
Texture         = game.dat:texture # ../data/texture
Sound           = game.dat:sound # ../data/sound

[Input]
DefaultThreshold= 0.4

JoyIDList       = 1 # 2 # 3 # 4

KEY_ESCAPE      = Quit
KEY_F12         = Screenshot
KEY_SPACE       = Restart # Start # 1P
KEY_ENTER       = Start # 1P
KEY_BACKSPACE   = Reset

KEY_1           = 1P # Start
KEY_2           = 2P # Start
KEY_3           = 3P # Start
KEY_4           = 4P # Start

JOY_BACK        = Reset
JOY_LTHUMB      = Screenshot
JOY_RTHUMB      = Screenshot

JOY_START_1     = 1P # Start # Restart
JOY_A_1         = 1P # Start # Restart
JOY_START_2     = 2P # Start # Restart
JOY_A_2         = 2P # Start # Restart
JOY_START_3     = 3P # Start # Restart
JOY_A_3         = 3P # Start # Restart
JOY_START_4     = 4P # Start # Restart
JOY_A_4         = 4P # Start # Restart

[MainViewport]
Camera          = MainCamera
BackgroundColor = (30, 30, 30)

[MainCamera]
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Config]
DefaultParent   = Default

[Default]
KeepInCache     = true
SlotList        = @
Pivot           = center truncate

[Game]
GridSize        = (10, 10)

